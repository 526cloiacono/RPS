<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Add Bootstrap or any styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p id="greeting"></p>
      <p>Choose your item </p>
      
      <!-- Row for Buttons -->
      <div class="row justify-content-center">
        <div class="col-auto">
          <button id="rockBtn"><img class="play" src="/IMG/play rock.png"></button>
        </div>
        <div class="col-auto">
          <button id="paperBtn"><img class="play" src="/IMG/Papper play.png"></button>
        </div>
        <div class="col-auto">
          <button id="scissorsBtn"><img class="play" src="/IMG/Scissors play.png"></button>
        </div>
      </div>

      <!-- Results -->
      <div class="row">
        <div id="result" class="col-12"></div> 
      </div>
    </div>
    
    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
