<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Add Bootstrap or any styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <p>Choose your weapon!</p>
      
      <!-- Buttons for user choices -->
      <button class="btn btn-primary" id="rockBtn">Rock</button>
      <button class="btn btn-primary" id="paperBtn">Paper</button>
      <button class="btn btn-primary" id="scissorsBtn">Scissors</button>
      <button class="btn btn-danger" id="bombBtn">Bomb</button>
      
      <!-- Section to display results -->
      <div id="result"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <script>
      // Attach event listeners to buttons
      document.getElementById('rockBtn').addEventListener('click', () => playGame('rock'));
      document.getElementById('paperBtn').addEventListener('click', () => playGame('paper'));
      document.getElementById('scissorsBtn').addEventListener('click', () => playGame('scissors'));
      document.getElementById('bombBtn').addEventListener('click', () => playGame('bomb'));
    </script>
  </body>
</html>
